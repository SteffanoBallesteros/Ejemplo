<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Diarias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“Š Finanzas Diarias</h1>

        <!-- Formulario -->
        <div class="card p-4 mb-4 shadow-sm">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-3">
                        <select name="tipo" class="form-select" required>
                            <option value="Ingreso">Ingreso</option>
                            <option value="Egreso">Egreso</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <input type="text" name="concepto" class="form-control" placeholder="Concepto (ej: Pasaje, Comida...)" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" step="0.01" name="monto" class="form-control" placeholder="Monto (S/.)" required>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-primary w-100">âž•</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Tabla de registros -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">Registros</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Concepto</th>
                            <th>Monto (S/.)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in registros %}
                        <tr class="{% if r.tipo == 'Ingreso' %}table-success{% else %}table-danger{% endif %}">
                            <td>{{ r.tipo }}</td>
                            <td>{{ r.concepto }}</td>
                            <td>{{ r.monto }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <hr>
                <h5>Balance: <span class="fw-bold {% if balance >= 0 %}text-success{% else %}text-danger{% endif %}">S/. {{ balance }}</span></h5>
            </div>
        </div>
    </div>
</body>
</html>
